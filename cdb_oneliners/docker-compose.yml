version: '3.8'

services:

  crdb-0:
    container_name: crdb-0
    hostname: crdb-0
    image: cockroachdb/cockroach:latest
    command: start --cluster-name=example-haproxy --logtostderr=WARNING --log-file-verbosity=WARNING --insecure --join=crdb-0
    volumes:
      - "./crdb-0:/cockroach/cockroach-data:rw"

  crdb-1:
    container_name: crdb-1
    hostname: crdb-1
    image: cockroachdb/cockroach:latest
    command: start --cluster-name=example-haproxy --logtostderr=WARNING --log-file-verbosity=WARNING --insecure --join=crdb-0
    volumes:
      - "./crdb-1:/cockroach/cockroach-data:rw"
    depends_on:
      - crdb-0

  crdb-2:
    container_name: crdb-2
    hostname: crdb-2
    image: cockroachdb/cockroach:latest
    command: start --cluster-name=example-haproxy --logtostderr=WARNING --log-file-verbosity=WARNING --insecure --join=crdb-0
    volumes:
      - "./crdb-2:/cockroach/cockroach-data:rw"
    depends_on:
      - crdb-0

  lb:
    container_name: lb
    hostname: lb
    image: alecdray22/dynamic-haproxy:latest
    ports:
      - "26257:26257"
      - "8080:8080"
      - "8081:8081"
    environment:
      - NODES=crdb-0 crdb-1 crdb-2
    depends_on:
      - crdb-0
      - crdb-1
      - crdb-2

  crdb-init:
    container_name: crdb-init
    hostname: crdb-init
    image: timveil/cockroachdb-remote-client:latest
    environment:
      - COCKROACH_HOST=crdb-0:26257
      - COCKROACH_INSECURE=true
      - COCKROACH_INIT=true
      - DATABASE_NAME=test
    depends_on:
      - lb

  ycsb-init:
    container_name: ycsb-init
    hostname: ycsb-init
    image: alecdray22/go-ycsb:latest
    command: load pg -P workloads/workloada -p recordcount=100000 -p pg.host="lb" -p pg.port=26257 -p requestdistribution=zipfian
    depends_on:
      - crdb-0
      - crdb-1
      - crdb-2 
      - lb
      - crdb-init
  
  ycsb-client1:
    container_name: ycsb-client1
    hostname: ycsb-client1
    image: alecdray22/go-ycsb:latest
    command: run pg -P workloads/workloada -p pg.host="lb" -p pg.port=26257 -p operationcount=10000 -p requestdistribution=zipfian
    depends_on:
      - ycsb-init

  ycsb-client2:
